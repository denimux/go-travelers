<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GO! Ingresa</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
 
<body>
  <div class="row">
    <div class="col s8 push-s2">
  <main style="background-color: rgba(224, 219, 211, 0.7); border-radius: 15px;">
    <center>
      <img src="assets/images/go.png" alt="" width="20%">
      <h5>Lo cotidiano y lo extraordinario de tus viajes</h5>

      <div class="container">
        <div class="signin-box z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Tu email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Tu contraseña</label>
              </div>
              <label style='float: right;'>
								<a class='blueish' href='#!'><b>¿Olvidaste tu contraseña?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'> <a href="views/home.html" style='text-decoration:none;color:rgb(255, 255, 255);'>Ingresa</a> </button>
                <button id="quickstart-button" class="loginBtn loginBtn--google">Login with Google</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="#!" class='blueish'>Crea una nueva cuenta</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
</div>
</div>
  
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
